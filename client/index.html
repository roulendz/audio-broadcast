<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Audio Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/src/styles.css"> </head>
  <body class="bg-gradient-to-br from-gray-800 to-black min-h-screen p-4 font-sans">
    <div class="container mx-auto max-w-2xl p-6 rounded-lg shadow-xl border border-glass bg-glass backdrop-blur-glass">

      <h1 class="text-3xl font-bold mb-6 text-center text-white">Local Audio Stream</h1>

      <div class="mb-6">
        <label for="stream-select" class="block mb-2 text-sm font-medium text-gray-300">Select Stream:</label>
        <select id="stream-select" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400">
          <option selected disabled>Loading streams...</option>
          </select>
        <button id="connect-button" disabled class="mt-3 w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Connect & Listen
        </button>
      </div>

      <div class="mb-6">
        <audio id="remote-audio" controls autoplay playsinline class="w-full"></audio>
        <p id="status-text" class="text-sm text-gray-400 mt-2 text-center">Status: Disconnected</p>
      </div>


      <div id="stats-overlay" class="mt-4 p-4 border border-glass bg-black bg-opacity-30 rounded text-xs text-gray-300 space-y-1 hidden">
        <h3 class="font-semibold text-sm mb-2 text-white">Connection Stats</h3>
        <div>Codec: <span id="stats-codec">N/A</span></div>
        <div>Bitrate: <span id="stats-bitrate">0</span> kbps</div>
        <div>Jitter: <span id="stats-jitter">0.00</span> ms</div>
        <div>Packet Loss: <span id="stats-packetloss">0</span> %</div>
        <div>Round Trip Time: <span id="stats-rtt">N/A</span> ms</div>
        <div>Buffer Delay: <span id="stats-bufferdelay">0.00</span> s</div>
        <div>Audio Level: <span id="stats-audiolevel">0.00</span></div>
      </div>

    </div>

    <script type="module" src="/src/main.ts"></script> </body>
</html>
